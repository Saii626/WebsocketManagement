plugins {
    id 'java'
    id "net.ltgt.apt" version "0.10"
}

group 'app.saikat'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.8.0-beta4'
    testCompile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.8.0-beta4'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    compile 'com.google.dagger:dagger:2.21'
    apt 'com.google.dagger:dagger-compiler:2.21'
    compile group: 'javax.websocket', name: 'javax.websocket-client-api', version: '1.1'
    compile group: 'org.glassfish.tyrus.bundles', name: 'tyrus-standalone-client', version: '1.15'
}

